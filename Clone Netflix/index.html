<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clone Netflix</title>
    <script src="https://kit.fontawesome.com/04738758ea.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="background">
    <header class="header-transparente">
      <!-- Parte de navegação do menu / Cabeçalho do site-->
      <div class="navegacao">
        <img src="src/img/logo 1.png" alt="" class="logo1" />

        <nav class="menu">
          <a href="">Início</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Bombando</a>
          <a href="">Minha Lista</a>
        </nav>

        <section class="usuario">
          <i class="fa-solid fa-magnifying-glass" style="color: #ffffff" ></i>
          <i class="fa-solid fa-bell" style="color: #ffffff"></i>

          <section class="avatar">
            <img src="src/img/user 1.png" alt="" />
            <i class="fa-solid fa-caret-down" style="color: #ffffff"></i>
          </section>
        </section>
      </div>
    </header>

    <main>
      <!-- Corpo principal do site -->
      <div class="banner">
        <img src="./src/img/poster.png" alt="" class="logo" />
        <p class="resumo">
          Em uma penitenciária de última geração, um detento <br />
          participa de um experimento com drogas que controlam as <br />
          emoções para um gênio da indústria farmacêutica.
        </p>

        <div class="botoes">
          <button class="assistir">
            <i class="fa-solid fa-play"></i>Assistir
          </button>
          <button class="info">
            <i class="fa-solid fa-circle-info"></i>Mais infomações
          </button>
        </div>
      </div>
    </main>

    <footer>
    </div>
      <!-- Rodapé do site -->
    </footer>
  </body>
</html>
